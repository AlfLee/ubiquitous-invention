banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
##################
##   mybatis配置   ##
##################
mybatis.type-aliases-package=com.telecom.entity
mybatis.table.auto=update
mybatis.model.pack=com.telecom.entity
mybatis.database.type=mysql
##################
##   数据源配置   ##
##################
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456

##################
##   页面配置   ##
##################
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Server
#server.port=80
server.jsp-servlet.class-name=org.apache.jasper.servlet.JspServlet

security.basic.enabled=false
management.security.enabled=false

#设置上传文件大小 -1代表不限制
spring.http.multipart.maxFileSize=-1
spring.http.multipart.maxRequestSize=-1

#后台自动打印执行的sql
logging.level.com.telecom.mapper=debug

########################
##   设备树根节点配置   ##
########################
euipment.tree.root=所有设备
euipment.tree.id=0
